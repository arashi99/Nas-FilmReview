	<script>
        var NebPay = require("nebpay"); //https://github.com/nebulasio/nebPay
        var nebPay = new NebPay();

        //检查扩展是否已安装，如果安装了扩展，“webExtensionWallet”将被注入到web页面中1
        if(typeof(webExtensionWallet) === "undefined") {
            //alert ("扩展钱包未安装，请先安装.")
            $("#noExtension").show();
        }

        var dappAddress = "n1okGVQPgCNdtp32hA5RMAYKfPwWZfRANDX";

        $('#cover1').CoverTresD();
        $('#cover2').CoverTresD();
        $('#cover3').CoverTresD();
        $('#cover4').CoverTresD();
        $('#cover5').CoverTresD();
        $('#cover6').CoverTresD();
        $('#cover7').CoverTresD();
        $('#cover8').CoverTresD();

        getAllComment();

        function getAllComment() {
            var to = dappAddress;
            var value = "0";
            var callFunction = "getAllComment";
            var callArgs = "[]"; //in the form of ["args"]
            nebPay.simulateCall(to, value, callFunction, callArgs, { //使用nebpay的simulateCall接口去执行get查询, 模拟执行.不发送交易,不上链
                listener: cbSearch //指定回调函数
            });
        }

        function cbSearch(resp) {
            if(!resp.result) return;
            var result = eval(JSON.parse(resp.result));
            if(result !== 'null') {
                var array = ["蝙蝠侠：黑暗骑士","钢铁侠 Iron Man","木乃伊 The Mummy","夺宝奇兵 Raiders of the Lost Ark","机器人总动员 WALL·E",
					"卡萨布兰卡 Casablanc","泰坦尼克号 Titanic","复仇者联盟 The Avengers"];
                for(var i=0; i<array.length; i++) {
                    $("#comment" + i).empty();
                    var length = 0;
                    for (var j = 0; j < result.length; j++) {
                        if (result[j].filmName == array[i]) {
                            if (length <= 2) {
                                var html = $("#template").html();
                                html = html.replace("{{pkid}}", result[j].pkid);
                                html = html.replace("{{author}}", result[j].author);
                                html = html.replace("{{comment}}", result[j].comment);
                                html = html.replace("{{submitTime}}", result[j].submitTime);
                                html = html.replace("{{goodNum}}", result[j].goodNum);
                                $("#comment" + i).append(html);
                                length += 1;
                            }
                        }
                    }
                }
            }
        }

        function comment(filmName) {
            layer.open({
                title:"简短影评",
                type: 1,
                scrollbar: false,
                area:['400px', '200px'],
                content: $('#myModal'),
                btn: ['确定发布', '取消'],
                yes: function(index, layero){
                    if($("#comment").val() == '') {
                        layer.alert('影评不能为空哟！');
                        return;
                    } else if($("#comment").val() > 200) {
                        layer.alert('影评太长了！');
                        return;
                    }
                    var comment = $("#comment").val();
                    var submitTime = getDateStr(new Date());
                    var to = dappAddress;
                    var value = "0";
                    var callFunction = "saveComment";
                    var callArgs = [];
                    callArgs.push(filmName);
                    callArgs.push(comment);
                    callArgs.push(submitTime);
                    nebPay.call(to, value, callFunction, JSON.stringify(callArgs), { //使用nebpay的call接口去调用合约,
                        listener: cbPush
                    });
                    layer.close(index);
                },btn2: function(index, layero){
                    layer.close(index);
                },cancel: function(){
                    layer.close();
                }
            });
            $('#myModal').removeClass("hide");
        }

        function cbPush(resp) {
            $("#comment").val('')
        }

        function getDateStr(date) {
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var strDate = date.getDate();
            if (month >= 1 && month <= 9) {
                month = "0" + month
            }
            if (strDate >= 0 && strDate <= 9) {
                strDate = "0" + strDate
            }
            var currentdate = year + "-" + month + "-" + strDate;
            return currentdate;
        }

        function good(commentPkid) {
            var to = dappAddress;
            var value = "0";
            var callFunction = "good";
            var callArgs = [];
            callArgs.push(commentPkid);
            nebPay.call(to, value, callFunction, JSON.stringify(callArgs), { //使用nebpay的call接口去调用合约,
                listener: cbPush2
            });
		}

        function cbPush2(resp) {
            getAllComment();
        }
	</script>
